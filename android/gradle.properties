org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# تنظیمات برای استفاده از میرور چینی
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# بهینه‌سازی اتصال شبکه
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.https.cipherSuites=TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
systemProp.http.keepAlive=false
systemProp.http.maxConnections=10

# افزایش timeout برای اتصالات کند
systemProp.org.gradle.internal.http.connectionTimeout=600000
systemProp.org.gradle.internal.http.socketTimeout=600000
